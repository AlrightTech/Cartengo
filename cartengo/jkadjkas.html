<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timeline-container {
            position: relative;
            padding: 20px;
        }

        .timeline-header img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .timeline-steps {
            position: relative;
            padding-top: 20px;
        }

        .timeline-progress {
            position: absolute;
    left: 72px;
    right: 50px;
    height: 2px;
    background: #e9ecef;
    z-index: 1;
    bottom: 75px;
        }

        .timeline-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 75%;
            background: #0d6efd;
            transition: width 0.3s ease;
        }

        .timeline-step {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .step-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .step-icon.completed {
            background: #0d6efd;
            border-color: #0d6efd;
        }

        .step-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .step-icon.completed .check-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d6efd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .step-title {
            font-size: 0.875rem;
            color: #6c757d;
            max-width: 120px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .timeline-progress {
                width: 2px;
                left:unset;
        top: 83px;
        bottom: 0;
        height: auto;
        right: 152px;
       
            }

            .timeline-progress-bar {
                width: 2px;
                height: 70%;
            }

            .timeline-step {
                padding: 20px 0;
                display: flex;
                align-items: center;
                text-align: left;
            }

            .step-icon {
                margin: 0 20px 0 0;
            }

            .step-title {
                margin: 0;
            }
        }


        .step-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .step-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card timeline-container">
            <!-- Header -->
            <!-- <div class="timeline-header d-flex align-items-center mb-4">

                <h2 class="h4 mb-0">2016 Range Rover</h2>
            </div> -->

            <!-- Timeline -->
            <div class="timeline-steps">
             

                <div class="timeline-progress">
                    <div class="timeline-progress-bar"></div>
                </div>
                <div class="row d-flex justify-content-between" id="timelineSteps">
                   



                 
                </div>
            </div>
        </div>

                      </svg>`,
                completed: false
            }
        ];

        function renderTimelineSteps() {
            const stepsContainer = document.getElementById('timelineSteps');
            
            timelineSteps.forEach((step, index) => {
                const stepElement = document.createElement('div');
                stepElement.className = 'col-md-2 timeline-step';
                
                stepElement.innerHTML = `
                   <div class="step-image">
                        <img src="${step.image}" alt="${step.title}">
                    </div>
                    <div class="step-icon ${step.completed ? 'completed' : ''}">
                       
                        ${step.icon}
                        ${step.completed ? '<div class="check-icon">âœ“</div>' : ''}
                    </div>
                    <div class="step-title">${step.title}</div>
                `;
                
                stepsContainer.appendChild(stepElement);
            });
        }

        // Initialize timeline on page load
        document.addEventListener('DOMContentLoaded', renderTimelineSteps);

        // Add this to handle icon colors
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.step-icon svg');
            icons.forEach(icon => {
                if (icon.closest('.completed')) {
                    icon.style.color = '#ffffff';
                } else {
                    icon.style.color = '#6c757d';
                }
            });
        });
    </script>
</body>
</html>
