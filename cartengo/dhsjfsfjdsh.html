<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-toggle {
            border-radius: 20px;
            border: 2px solid black;
            color: black;
            background-color: white;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        .btn-check:checked + .btn-toggle {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="btn-group">
        <input type="radio" class="btn-check" name="sellOption" id="agencia" autocomplete="off">
        <label class="btn btn-toggle" for="agencia">Agencia</label>

        <input type="radio" class="btn-check" name="sellOption" id="particular" autocomplete="off">
        <label class="btn btn-toggle" for="particular">Particular</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
